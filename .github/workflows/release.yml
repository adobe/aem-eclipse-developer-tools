name: Create Release

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., 1.3.1)'
        required: true
        type: string
      development_version:
        description: 'Next development version (e.g., 1.3.2-SNAPSHOT)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        token: ${{ secrets.RELEASE_GITHUB_TOKEN }}
    
    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
        gpg-passphrase: MAVEN_GPG_PASSPHRASE
    
    - name: Configure Git with user identity
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
    
    - name: Run Maven Release
      run: |
        mvn -B -Prelease clean release:prepare release:perform \
          -DreleaseVersion=${{ inputs.release_version }} \
          -DdevelopmentVersion=${{ inputs.development_version }}
      env:
        MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
    
    - name: Upload p2 update site
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}-update-site-${{ inputs.release_version }}
        path: target/checkout/com.adobe.granite.ide.p2update/target/repository
        retention-days: 90
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
      with:
        tag_name: aem-eclipse-developer-tools-${{ inputs.release_version }}
        release_name: Release ${{ inputs.release_version }}
        body: ''
        draft: true
        prerelease: true