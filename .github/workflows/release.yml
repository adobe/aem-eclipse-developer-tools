name: Create Release
run-name: Create Release ${{ inputs.release_version }}

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., 1.3.1)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        token: ${{ secrets.RELEASE_GITHUB_TOKEN }}
    
    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
        gpg-passphrase: MAVEN_GPG_PASSPHRASE
    
    - name: Configure Git with user identity
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
    
    - name: Run Maven Release
      run: |
        mvn -B -Prelease clean release:prepare release:perform \
          -DreleaseVersion=${{ inputs.release_version }}
      env:
        MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
    
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
      with:
        tag_name: aem-eclipse-developer-tools-${{ inputs.release_version }}
        release_name: AEM Developer Tools for Eclipse ${{ inputs.release_version }}
        body: ''
        draft: true
        prerelease: true
    
    - name: Upload p2 update site to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/checkout/com.adobe.granite.ide.p2update/target/com.adobe.granite.ide.p2update-${{ inputs.release_version }}.zip
        asset_name: com.adobe.granite.ide.p2update-${{ inputs.release_version }}.zip
        asset_content_type: application/zip
    
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: target/checkout/com.adobe.granite.ide.p2update/target/repository/
    
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
